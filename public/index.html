    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarFavoritos();

            // Ativa todos os bot√µes de favorito
            document.querySelectorAll('.favorito').forEach(botao => {
                botao.addEventListener('click', () => {
                    const card = botao.closest('.card');
                    const filme = {
                        id: card.dataset.id,
                        titulo: card.querySelector('.card-title').textContent,
                        poster: card.querySelector('img').src
                    };
                    alternarFavorito(filme);
                });
            });
        });

        function alternarFavorito(filme) {
            let favoritos = JSON.parse(localStorage.getItem('filmesFavoritos')) || [];

            const index = favoritos.findIndex(f => f.id === filme.id);
            if (index >= 0) {
                favoritos.splice(index, 1); // Remove
            } else {
                favoritos.push(filme); // Adiciona
            }

            localStorage.setItem('filmesFavoritos', JSON.stringify(favoritos));
            carregarFavoritos();
        }

        function carregarFavoritos() {
            const container = document.getElementById('lista-favoritos');
            if (!container) return;

            const favoritos = JSON.parse(localStorage.getItem('filmesFavoritos')) || [];
            container.innerHTML = '';

            favoritos.forEach(filme => {
                const card = document.createElement('div');
                card.className = 'col-md-3 mb-4';
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="${filme.poster}" class="card-img-top" alt="${filme.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${filme.titulo}</h5>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
